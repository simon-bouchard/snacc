name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev
          cargo install cargo-deb
      - name: Build .deb
        run: cargo deb
      - name: Rename artifact
        run: mv target/debian/snacc_*.deb snacc-installer-linux.deb
      - uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-linux
          path: snacc-installer-linux.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cargo install cargo-wix
      - name: Build .msi
        run: |
          cargo wix
      - name: Rename artifact
        run: Rename-Item -Path "target\wix\snacc-*.msi" -NewName "snacc-installer-windows.msi"
      - uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-windows
          path: snacc-installer-windows.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build binary
        run: cargo build --release
      - name: Package
        run: tar -czf snacc-installer-macos.tar.gz -C target/release snacc
      - uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-macos
          path: snacc-installer-macos.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/snacc-installer-linux/snacc-installer-linux.deb
            artifacts/snacc-installer-windows/snacc-installer-windows.msi
            artifacts/snacc-installer-macos/snacc-installer-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
