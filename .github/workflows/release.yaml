name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle dependencies
        run: sudo apt update && sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release

      - name: Create .deb package
        run: cargo bundle --format deb

      - name: Rename and move installer
        run: |
          mkdir -p dist
          cp target/release/bundle/deb/*.deb dist/snacc-installer-linux.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-linux
          path: dist/snacc-installer-linux.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Ensure .wxs exists
        run: |
          if (!(Test-Path wix\main.wxs)) {
            cargo wix init
          }

      - name: Build .msi installer
        run: cargo wix

      - name: Rename and move installer
        run: |
          mkdir dist
          $msi = Get-ChildItem -Path target/wix -Filter *.msi | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName dist/snacc-installer-windows.msi
          } else {
            Write-Error "‚ùå MSI not found."
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-windows
          path: dist/snacc-installer-windows.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release

      - name: Create .app bundle
        run: cargo bundle --format osx

      - name: Zip the .app bundle
        run: |
          mkdir -p dist
          cd target/release/bundle/osx
          zip -r ../../../dist/snacc-installer-macos.zip *.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snacc-installer-macos
          path: dist/snacc-installer-macos.zip
